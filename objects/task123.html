<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1, 2, 3 - Objects</title>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Task 1, 2, 3</h1>

    <div>
      <h2>Add a new vehicle</h2>
      <form id="form-add">
        <label for="licence">Licence plate:</label>
        <input type="text" id="licence" />

        <label for="maker">Maker:</label>
        <input type="text" id="maker" />

        <label for="model">Model:</label>
        <input type="text" id="model" />

        <label for="price">Price (in euros):</label>
        <input type="number" id="price" />

        <label for="color">Color:</label>
        <input type="text" id="color" />

        <button type="submit">Add</button>
      </form>
    </div>

    <hr />
    <div>
      <h2>Search for a vehicle</h2>
      <form id="form-search">
        <label for="licence">Licence plate:</label>
        <input type="text" id="licence" />

        <button type="submit">Search</button>
      </form>
      <h4 id="search-result"></h4>
    </div>

    <hr />
    <div>
      <h2>Check the discount</h2>
      <form id="form-discount">
        <label for="licence">Licence plate:</label>
        <input type="text" id="licence" />

        <button type="submit">Check</button>
      </form>
      <h4 id="discount-result"></h4>
    </div>
  </body>
</html>
